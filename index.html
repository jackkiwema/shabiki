  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #4A6EF5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow: visible !important;
  }

  .form-title {
    color: white;
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 3px;
    margin-bottom: 30px;
    text-align: center;
  }

  .form-container {
    background: white;
    border-radius: 10px;
    padding: 40px;
    width: 1300px;
    max-width: 95%;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    overflow: visible !important;
    position: relative;
    z-index: 1;
  }

  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    overflow: visible !important;
  }

  .form-group {
    flex: 1 1 100%;
    position: relative;
    z-index: 1;
  }

  .form-group.half {
    flex: 1 1 calc(50% - 10px);
  }

  .form-label {
    display: block;
    color: #666;
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 6px;
  }

  .form-input,
  .form-select {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    background: white;
    color: #333;
    position: relative;
  }

  .form-input:focus,
  .form-select:focus {
    outline: none;
    border-color: #4A6EF5;
  }

  .form-select {
    cursor: pointer;
    appearance: none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23666' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 12px center;
    background-repeat: no-repeat;
    background-size: 12px;
    padding-right: 35px;
    color: #666;
    position: relative;
    z-index: 5;
  }

  /* ðŸ‘‡ This ensures dropdowns open directly under the select box */
  select:focus {
    z-index: 9999 !important;
    position: relative;
  }

  /* Safari/Chrome embed fix */
  select::-ms-expand {
    display: none;
  }

  .submit-btn {
    width: 100%;
    background: #4A6EF5;
    color: white;
    border: none;
    padding: 16px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
  }

  .submit-btn:hover {
    background: #3a57d9;
  }
</style>
